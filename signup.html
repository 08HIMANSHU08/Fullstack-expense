    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
      <script>
        const myForm = document.querySelector('#my-form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        const passwardInput = document.querySelector('#passward');

        myForm.addEventListener('submit', onSubmit);
           
        function onSubmit(e){
          e.preventDefault();       
          const li = document.createElement('li');
          const myname=nameInput.value;
          const myemail=emailInput.value;
          const mypassward=passwardInput.value;
          const inputData={
            myname,
            myemail,
            mypassward,
          };
          console.log(inputData);
          axios.post("http://localhost:3000/user/signup",inputData)
            .then((response)=>{
              console.log(response)
              if(response.request.status==201){
                window.location.href="./login.html";
              }
            })
            .catch((err)=>{
              document.body.innerHTML+=`<div style="color:red;">${err.response.data.error}<div>`;
              console.log(err);
            })
            nameInput.value = '';
            emailInput.value='';
            passwardInput.value = '';  
        }
       
      </script>
